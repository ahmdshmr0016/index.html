<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي للمكافأة الجامعية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #cceff1); /* خلفية زرقاء فاتحة */
            text-align: center;
            padding: 50px;
            direction: rtl;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #004d00; /* أخضر داكن */
            font-size: 36px;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        h1:hover {
            color: #007a33; /* أخضر فاتح عند التفاعل */
        }
        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            background-color: #007b5f; /* أخضر زاهي */
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
            background-color: #005f47; /* أخضر داكن عند التفاعل */
        }
        footer {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }
        footer:hover {
            color: #007b5f; /* تغيير اللون عند التفاعل */
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://www.uoh.edu.sa/Style%20Library/assets/images/whitelogoEn.png" alt="شعار جامعة حائل"> <!-- ضع رابط الشعار هنا -->
    <h1>العد التنازلي للمكافأة الجامعية</h1>
    
    <div class="countdown">
        <div class="box" id="days">0<br>أيام</div>
        <div class="box" id="hours">0<br>ساعات</div>
        <div class="box" id="minutes">0<br>دقائق</div>
        <div class="box" id="seconds">0<br>ثواني</div>
    </div>

    <footer>
        <p>هانت يا جماعة!</p>
    </footer>

    <script>
        function getNextCountdownDate() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            const nextDate = new Date(currentYear, currentMonth, 26);

            if (now.getDate() > 26) {
                nextDate.setMonth(currentMonth + 1);
            }

            nextDate.setHours(23, 59, 59, 999);
            return nextDate.getTime();
        }

        const countDownDate = getNextCountdownDate();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + "<br>أيام";
            document.getElementById("hours").innerHTML = hours + "<br>ساعات";
            document.getElementById("minutes").innerHTML = minutes + "<br>دقائق";
            document.getElementById("seconds").innerHTML = seconds + "<br>ثواني";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "انتهى";
                document.getElementById("hours").innerHTML = "";
                document.getElementById("minutes").innerHTML = "";
                document.getElementById("seconds").innerHTML = "";
            }
        }, 1000);
    </script>
</body>
</html>
